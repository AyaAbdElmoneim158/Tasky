name: tasky
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  animate_do: ^3.3.4
  awesome_dialog: ^3.2.1
  awesome_snackbar_content: ^0.1.4
  cached_network_image: ^3.4.1
  country_flags: ^3.0.0
  country_picker: ^2.0.26
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.13.1
  flutter_offline: ^4.0.0
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  intl: ^0.19.0
  material_design_icons_flutter: ^7.0.7296
  modal_bottom_sheet: ^3.0.0
  page_transition: ^2.1.0
  phone_numbers_parser: ^9.0.0
  rename: ^3.0.2
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  assets:
    - assets/images/
    - assets/icons/
  # Fonts - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/DMSans-Black.ttf
          weight: 900
